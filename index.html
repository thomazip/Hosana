<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletor de Louvores</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="seletor-louvores.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
  <header class="global-header">
    <h1>Hosana</h1>
    <h2>Seletor de Louvores</h2>
  </header>

  <main class="main-container louvores-container">
    <section class="card seletor-card card-header-accent">
      <h2>Escolha seu louvor preferido:</h2>

      <select id="seletor-louvores" aria-label="Selecione um louvor">
        <option value="" disabled selected>Selecione uma música</option>
        <option value="1">Bênçãos que não tem fim</option>
        <option value="2">Liberta-me de mim</option>
        <option value="3">Todavia me alegrarei</option>
      </select>

      <button id="botao-selecionar" class="btn btn-primary">Ouvir e Ler Letra</button>

      <audio id="player" controls>
        Seu navegador não suporta o elemento de áudio.
      </audio>

      <div id="letra-musica" aria-live="polite">
      </div>
    </section>

    <section class="navegacao-secao text-center">
      <p>Descubra também nosso <a href="./gerador-versiculos/index.html">Gerador de Versículos</a>!</p>
    </section>
  </main>

  <footer class="global-footer">

    <p>Desenvolvido com por <a href="https://github.com/thomazip" target="_blank" rel="noopener noreferrer">Fernando Thomaz</a> &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
