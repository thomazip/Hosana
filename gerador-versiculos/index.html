<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Versículos Bíblicos</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="global-header">
    <h1>Hosana</h1>
    <h2>Gerador de Versículos</h2>
  </header>

  <main class="main-container versiculos-container">
    <section class="card versiculo-card card-header-accent">
      <h2>Seu Versículo Diário</h2>

      <div id="dailyVersesWrapper" aria-live="polite">
        <p>Clique no botão abaixo para gerar um versículo!</p>
      </div>


      <button id="gerarVersiculo" class="btn btn-primary">Gerar Novo Versículo</button>
    </section>

    <section class="navegacao-secao text-center">
      <p>Que tal ouvir um louvor? <a href="../index.html">Visite nosso Seletor de Louvores</a>!</p>
    </section>
  </main>

  <footer class="global-footer">

    <p>Desenvolvido com por <a href="https://github.com/thomazip" target="_blank" rel="noopener noreferrer">Fernando Thomaz</a> &copy; 2025</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
